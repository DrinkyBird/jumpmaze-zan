// Reference configuration for Jumpmaze servers.

// -- Basic settings --
cooperative true
skill 3
sv_disallowbots true
sv_disallowsuicide false
sv_limitnumvotes false
sv_maprotation true
sv_chasecam true
sv_doubleammo false
sv_itemrespawn true
sv_nochangemapvote false
sv_nomapvote true
sv_notimelimitvote true
sv_nopointlimitvote true
sv_nofraglimitvote true
sv_noduellimitvote true
sv_nowinlimitvote true
sv_nojump false
sv_infiniteammo false
compat_skulltagjumping true
sv_nodrop true
sv_respawnsuper true
sv_coop_losekeys false
sv_unblockplayers true
sv_maxlives 0

// 64 players and clients should work, but hasn't been fully tested on all maps.
sv_maxclients 32
sv_maxplayers 32

// Disable this to play through the maps in order.
sv_randommaprotation true

// -- Jumpmaze settings --
// Enables the countdown at the start of a map.
jm_countdown 1
// Allows players to see who is coop spying them and other players. May increase network traffic.
jm_showspys true
// Set a custom footer to be displayed below the leaderboard.
jm_footer ""
// Allows saving Jumpmaze records and personal bests using Zandronum's database functions.
jm_enabledb 1
// Path to the database file where records and personal bests will be saved.
databasefile "jumpmazeDB"
// Enable SQLite write-ahead logging, helps stop multiple servers using the same database from tripping over eachother.
db_enable_wal
// Authentication server. You should probably use the official Zandronum one.
authhostname "auth.zandronum.com:16666"

// -- Populate maplist --
// Secret maps are commented out and explicitly marked. You can add them to rotation if you want, but they're all
// accessible by secret exits in normal maps.
// Other maps may be commented out at the request of the author of that map.

